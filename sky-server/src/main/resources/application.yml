server:
  port: 8080

spring:
  profiles:
    active: dev
  main:
    allow-circular-references: true
  datasource:
    driver-class-name: ${sky.datasource.driver-class-name}
    url: jdbc:mysql://${sky.datasource.host}:${sky.datasource.port}/${sky.datasource.database}?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
    username: ${sky.datasource.username}
    password: ${sky.datasource.password}

# ==================== springdoc-openapi (Swagger) 配置 ====================
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui/index.html
  # 扫描所有Controller包
  packages-to-scan: com.sky.controller
  # 匹配所有路径
  paths-to-match: /**
  # API 分组配置
  group-configs:
    - group: admin
      packages-to-scan: com.sky.controller.admin
      paths-to-match: /admin/**
    - group: user
      packages-to-scan: com.sky.controller.user
      paths-to-match: /user/**

# ==================== OpenAPI 文档元数据配置 ====================
# <-- 新增：添加此配置块来定义API文档的标题、版本等信息 -->
openapi:
  info:
    title: 苍穹外卖项目 API 文档 # <-- 新增：API文档的标题
    description: 苍穹外卖项目的后台管理系统和移动端用户的API接口文档。 # <-- 新增：API文档的详细描述
    version: 1.0.0 # <-- 新增：API的版本号，这会解决版本字段缺失的问题

mybatis-plus:
  type-aliases-package: com.sky.entity
  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    com:
      sky:
        mapper: debug
        service: info
        controller: info

sky:
  jwt:
    # 设置jwt签名加密时使用的秘钥
    admin-secret-key: ZK8fM1pQk9s2cT7vR4xY9aL3uN6eB2dH
    # 设置jwt过期时间
    admin-ttl: 7200000
    # 设置前端传递过来的令牌名称
    admin-token-name: token
    # 可选：用户端JWT秘钥（同样需>=256位）；生产建议使用环境变量注入
    # user-secret-key: A2b4D6f8H0j2L4n6P8r0T2v4X6z8B0d2F4h6J8k0M2q4S6u8W0y2C4e6G8
